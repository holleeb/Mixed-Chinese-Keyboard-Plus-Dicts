// Unicode https://ja.wikipedia.org/wiki/Unicode

window.onload = function() {
	const nw = 0x40
	const nmax = 0x10FFFF // 1114111 == 1,114,111
	//const nmax = 0x100
	for (let i = 0; i <= nmax; i += nw) {
		const s = []
		for (let j = 0; j < nw; j++) {
			//s.push(String.fromCharCode(i + j))　// fromCharCode だと 0xffff まで
			s.push(String.fromCodePoint(i + j))
		}
		const div = document.createElement('div')
		div.textContent = i.toString(16) + " " + s.join("")
		main.appendChild(div)
	}
}

const decU = function(s) {
	if (s == null)
		return null
	return s.match(/[\uD800-\uDBFF][\uDC00-\uDFFF]|[\s\S]/g) || []
}
const encU = function(uni) {
	return uni.join("")
}

/*

これで1(絵)文字→👨🏻‍⚕️
*/
const s = '👨🏻‍⚕️'
console.log(s, decU(s), encU(decU(s)))
